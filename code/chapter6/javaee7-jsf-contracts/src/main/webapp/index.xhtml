<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<f:view contracts="#{templateBean.contract}">
		<ui:composition template="/template.xhtml">

			<ui:define name="content">

				<h:form id="jsfexample">
					<h:panelGrid columns="2" styleClass="default">

						<h:outputLabel for="name" value="Name: " />



						<h:inputText id="name" value="#{user.name}" />

						<h:outputLabel for="name" value="Surname: " />
						<h:inputText id="surname" value="#{user.surname}" />

						<h:outputLabel for="name" value="Email: " />
						<h:inputText id="email" value="#{user.email}" />



						<h:commandButton actionListener="#{manager.save}"
							styleClass="buttons" value="Save" />
						<h:messages errorStyle="color: red" infoStyle="color: green"
							globalOnly="true" />
						<br />
						<ui:debug />
					</h:panelGrid>

					<br />
					<h:dataTable value="#{userList}" var="item" styleClass="table"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">Surname</f:facet>
							<h:outputText value="#{item.surname}" />
						</h:column>

						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{item.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">Delete</f:facet>
							<h:commandButton actionListener="#{manager.delete(item)}"
								styleClass="buttons" value="Delete" />
						</h:column>


					</h:dataTable>
					<br />
					<h:commandButton value="Black Template"
						actionListener="#{templateBean.change('black')}" />
					<h:commandButton value="Color Template"
						actionListener="#{templateBean.change('color')}" />
				</h:form>

			</ui:define>

		</ui:composition>
	</f:view>

</body>
</html>
